<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
<div id="app">
<!--  通过组件名称利用标签进行调用  -->
<add-num-com></add-num-com>

</div>
<!--4.定义html模板-->
<template id="addNumTem">
<!--    必须设置根标签-->
    <div>
        <h1>定义组件</h1>
        <h3>数值：{{num}}</h3>
        <button @click="addNum">自增</button>

    </div>
</template>




<script src="../js/vue.js"></script>
<script>
<!--1.定义组件-->
Vue.component("addNumCom",{
    //1.定义组件内部解构
    data(){
        return{
            num:0
        }
    },
    //2.3 定义组件的标签体  方式1: 字符串拼接
    //					  方法2: ES6 模板字符串写法 块级作用域 反引号``
    //					  方法3: template 模板语法
    template:"#addNumTem",
    methods:{
        addNum(){
            this.num++
        }
    }
})
//3.定义vue对象
const ap=new Vue({
    el:"#app"
})

</script>
</body>
</html>
