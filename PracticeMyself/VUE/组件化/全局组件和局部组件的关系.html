<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件和局部组件的关系</title>
</head>
<body>
<!--规则：1.全局组件 在组件的任意位置都可以调用
          2.局部组件 局部组件只能在指定的对象（组件）中进行调用
-->
<div id="app">
<aaa></aaa>
  <bbb></bbb>
</div>
<!--定义全局组件的模板-->
<template id="aaaTem">
  <div>
    <h2>{{msg}}</h2>
  </div>
<!--  局部组件不可以被全局组件调用-->

</template>
<!--定义局部组件模板-->
<template id="bbbTem">
  <div>
    <h2>{{msg}}</h2>

<!--局部组件可以调用全局组件-->
  <p>引用全局组件</p>
  <aaa></aaa>
  </div>
</template>

<!--1.导入vue.js-->
<script src="../js/vue.js"></script>
<script>
<!--  定义全局组件-->
  Vue.component("aaa",{
    data(){
      return{
        msg:"我是全局组件"
      }
    },
    template:"#aaaTem"
  })
let bbb={
  data(){
    return{
      msg:"我是局部组件"
    }
  },
  template: "#bbbTem"
}
const ap=new Vue({
  el:"#app",
  components:{
  //  局部组件名称：组件内容
    bbb:bbb
  }
})

</script>
</body>
</html>
