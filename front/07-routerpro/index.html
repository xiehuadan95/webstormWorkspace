<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<h1>人物介绍-lily</h1>
  <p>
    <router-link to="/info">基本信息</router-link>
    <router-link to="/yyjl">演艺经历</router-link>
    <router-link to="/zyzp">主要作品</router-link>
  </p>
<!--路由出口，点击上面对应的地方，展示在下面-->
<router-view></router-view>
</div>

<script src="vue.js"></script>
<script src="vue-router.js"></script>
<script>
<!--1.定义 基本信息模板-->
  const info={template: '<div>贾玲 30岁 女 喜剧演员</div>'}
  const yyjl={template: '<div>相声 小品 导演</div>'}
  const zyzp={template: '<div>你好！李焕英</div>'}
  //2.定义路由列表 将路由和模板进行匹配
const routes=[
  {path:'/info',component:info},
  {path:'/yyjl',component:yyjl},
  {path:'/zyzp',component:zyzp},
]
//3.创建路由对象 挂载路由列表
const routerMyself =new VueRouter({
  routes: routes
})


//4.配置路由对象 并挂载路由对象
  new Vue({
    el: '#app',
    router:routerMyself,
  })

</script>
</body>
</html>
